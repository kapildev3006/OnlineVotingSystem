<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #43cea2, #185a9d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            margin-top: 60px;
            animation: fadeInUp 1.1s 0.2s cubic-bezier(.25,.8,.25,1) forwards;
            opacity: 0;
            transform: translateY(40px) scale(0.98);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .result-card {
            background: rgba(255,255,255,0.97);
            color: #222;
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(76,175,80,0.10), 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            padding: 32px 24px 24px 24px;
            transition: transform 0.25s, box-shadow 0.25s;
        }
        .table {
            background: transparent;
            color: #333;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: none;
            margin-bottom: 0;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            font-size: 1.1rem;
            transition: background 0.3s, color 0.3s;
        }
        .table tbody tr {
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            opacity: 0;
            transform: translateX(-40px);
        }
        .table tbody tr.visible {
            opacity: 1;
            transform: translateX(0);
            animation: slideInRow 0.7s cubic-bezier(.68,-0.55,.27,1.55) forwards;
        }
        @keyframes slideInRow {
            from { opacity: 0; transform: translateX(-40px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .table tbody tr:hover {
            background: #e0ffe6;
            transform: scale(1.03);
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.15);
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #f8fff9;
        }
        .top-row {
            background: linear-gradient(90deg, #00c3ff 0%, #ffff1c 100%) !important;
            color: #222 !important;
            border: 2.5px solid #fff;
            box-shadow: 0 0 32px 8px #00c3ff99, 0 0 0 4px #ffff1c99;
            position: relative;
            z-index: 1;
            animation: winner-glow 1.5s infinite alternate;
        }
        @keyframes winner-glow {
            from { box-shadow: 0 0 32px 8px #00c3ff99, 0 0 0 4px #ffff1c99; }
            to { box-shadow: 0 0 48px 16px #ffff1c99, 0 0 0 8px #00c3ffcc; }
        }
        .trophy {
            font-size: 1.5rem;
            margin-right: 8px;
            vertical-align: middle;
            animation: bounce 1.2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .votes-animate {
            font-weight: bold;
            color: #27ae60;
            font-size: 1.2rem;
            transition: color 0.6s;
        }
        .votes-animate.highlight {
            color: #e67e22;
            animation: pop 0.5s;
        }
        @keyframes pop {
            0% { transform: scale(1); color: #27ae60; }
            50% { transform: scale(1.3); color: #e67e22; }
            100% { transform: scale(1); color: #e67e22; }
        }
        h1 {
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(44, 62, 80, 0.15);
            animation: fadeInUp 1.5s 0.2s backwards;
        }
        .back-animated-btn {
            background: linear-gradient(90deg, #43cea2, #2575fc);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(67,206,162,0.10);
            transition: background 0.4s, transform 0.2s, box-shadow 0.2s;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        .back-animated-btn:hover, .back-animated-btn:focus {
            background: linear-gradient(90deg, #2575fc, #43cea2);
            transform: translateY(-2px) scale(1.07);
            box-shadow: 0 6px 18px rgba(37,117,252,0.13);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="result-card">
            <h1 class="text-center mb-4">Election Results</h1>
            <table class="table table-striped animate-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Candidate Name</th>
                        <th>Votes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for candidate in candidates %}
                    <tr class="{% if loop.first %}top-row{% endif %}">
                        <td>
                            {% if loop.first %}<span class="trophy">üèÜ</span>{% endif %}
                            {{ loop.index }}
                        </td>
                        <td>{{ candidate.name }}</td>
                        <td><span class="votes-animate" data-votes="{{ candidate.votes }}">0</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="d-flex justify-content-center mt-4">
                <a href="/admin" class="btn back-animated-btn px-5 py-2">&larr; Back</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Animate vote count up and row slide-in
    document.addEventListener('DOMContentLoaded', function() {
        // Animate table rows sliding in one by one
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach((row, i) => {
            setTimeout(() => {
                row.classList.add('visible');
            }, 200 + i * 180);
        });
        // Animate vote count up
        document.querySelectorAll('.votes-animate').forEach(function(el) {
            const target = parseInt(el.getAttribute('data-votes'));
            let count = 0;
            const duration = 1200;
            const step = Math.max(1, Math.ceil(target / (duration / 16)));
            function update() {
                count += step;
                if (count >= target) {
                    count = target;
                    el.textContent = count;
                    el.classList.add('highlight');
                } else {
                    el.textContent = count;
                    requestAnimationFrame(update);
                }
            }
            update();
        });
    });
    </script>
</body>
</html>
