<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Voting System</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #43cea2, #185a9d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .register-container {
            background: rgba(255,255,255,0.97);
            color: #222;
            padding: 32px 28px 24px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(76,175,80,0.10), 0 2px 8px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            animation: fadeInUp 1.1s 0.2s cubic-bezier(.25,.8,.25,1) forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .register-container h2 {
            font-weight: 700;
            color: #2575fc;
            margin-bottom: 18px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(67,206,162,0.08);
        }

        .form-control {
            border-radius: 7px;
            border: 1.5px solid #e0e0e0;
            transition: border-color 0.25s, box-shadow 0.25s;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37,117,252,0.10);
        }
        .form-label {
            font-weight: 500;
            color: #2575fc;
        }
        .btn-custom {
            background: linear-gradient(90deg, #43cea2, #2575fc);
            color: #fff;
            font-weight: 600;
            border: none;
            width: 100%;
            border-radius: 7px;
            padding: 12px 0;
            margin-top: 8px;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(67,206,162,0.10);
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        .btn-custom:hover, .btn-custom:focus {
            background: linear-gradient(90deg, #2575fc, #43cea2);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 18px rgba(37,117,252,0.13);
        }

        .text-center a {
            color: #2575fc;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
        .register-container form {
            animation: fadeInForm 1.2s 0.5s cubic-bezier(.25,.8,.25,1) both;
        }
        @keyframes fadeInForm {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="register-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <h2 class="text-center">Register</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="/login.html">Login here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
