<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Your Vote</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #43cea2, #185a9d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            margin-top: 60px;
            animation: fadeInUp 1.1s 0.2s cubic-bezier(.25,.8,.25,1) forwards;
            opacity: 0;
            transform: translateY(40px) scale(0.98);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .card {
            background: rgba(255,255,255,0.97);
            color: #222;
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(76,175,80,0.10), 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            transition: transform 0.25s, box-shadow 0.25s;
            opacity: 0;
            transform: translateY(30px) scale(0.97);
            animation: fadeInCard 1s cubic-bezier(.25,.8,.25,1) forwards;
        }
        .card:nth-child(1) { animation-delay: 0.3s; }
        .card:nth-child(2) { animation-delay: 0.5s; }
        .card:nth-child(3) { animation-delay: 0.7s; }
        @keyframes fadeInCard {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 12px 32px rgba(37,117,252,0.13);
        }
        .btn-custom {
            background: linear-gradient(90deg, #43cea2, #2575fc);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 7px;
            padding: 12px 0;
            width: 100%;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(67,206,162,0.10);
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        .btn-custom:hover, .btn-custom:focus {
            background: linear-gradient(90deg, #2575fc, #43cea2);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 18px rgba(37,117,252,0.13);
        }
    </style>
</head>
<body>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <h1 class="text-center mb-4">Cast Your Vote</h1>
        <form action="/vote.html" method="POST">
            <div class="row">
                {% for candidate in candidates %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ candidate.name }}</h5>
                            <button type="submit" name="candidate" value="{{ candidate.id }}" class="btn btn-custom mt-3">Vote</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
